<!DOCTYPE html>
<html lang="ru" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#6a11cb">
  
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  
  <!-- Preload критичных ресурсов -->
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Poiret+One&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  
  <!-- CSS 
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}"> -->
  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poiret+One&display=swap"></noscript>
  
  <!-- Иконки -->
  <link rel="icon" type="image/svg+xml" href="{{ '/assets/icons/favicon.svg' | relative_url }}">
  <link rel="alternate icon" href="{{ '/assets/icons/favicon.ico' | relative_url }}">
  
  <!-- SEO -->
  {% seo %}
  
  <!-- Скрипты -->
  {% include scripts/head.html %}
</head>
<body class="page-{{ page.title | slugify }}">
  <!-- Skip to main content для accessibility -->
  <a href="#main-content" class="skip-link">Перейти к основному содержимому</a>
  
  <!-- Хэдер -->
  {% include header.html %}
  
  <!-- Основное содержимое -->
  <main id="main-content" class="page-content" aria-label="Основное содержимое">
    <div class="container">
      {{ content }}
    </div>
  </main>
  
  <!-- Футер -->
  {% include footer.html %}
  
  <!-- Скрипты в конце body -->
  {% include scripts/footer.html %}
</body>
</html>
