<header class="site-header">
  <div class="container">
    <a href="{{ '/' | relative_url }}" class="logo">
      {{ site.title }}
    </a>
    
    <nav class="site-nav">
      <div class="trigger">
        {% for item in site.navigation %}
          <a href="{{ item.link | relative_url }}" 
             class="page-link {% if page.url == item.link %}active{% endif %}">
            {{ item.name }}
          </a>
        {% endfor %}
      </div>
    </nav>
  </div>
</header>
